<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    <title>Registration</title>
    </head>
    <body>
        <form method="post" ectype="multipart">
            <input type="text" name="name" placehlder="Name"><br>
            <input type="password"  name="password"  placeholder="Password"><br>
            <input type="email" name="email" placeholder="Email"><br>
            <input type="tel" name="phone" placeholder="Phone"><br>
            <input type="url" name="website" placeholder="Website"><br>
            <input type="number" name="age" placeholder="Age"><br>
            <input type="range" name="rating" min="1" max="5"><br>
            <input type="date" name="date"><br>
            <input type="time" name="time"><br>
            <input type="color" name="color"><br>
            <input type="radio" name="gender" value="M">M
            <input type="radio" name="gender" value="F">F<br>
            <input type="checkbox" name="agree">Agree to Terma<br>
            <select name="country">
                <option>USA</option>
                <option>UK</option>
                </select><br>
                <input list="browsers" name="browser">
                <details id="browsers">
                    <option value="Chrome">
                        <option value="Firefox">
                </details><br>
                <textarea name="bio" placeholder="About You"></textarea>
                <br>
                <input file="file" name="resume"><br>
                <input type="hidden" name="token" value="abc123">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
        </form>
    </body>
</html>
